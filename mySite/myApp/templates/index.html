{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1>{{ hello }}</h1>
            <h2>{{ explain }}</h2>
        </div> 
    </div>
</div>

<div id="app-4">
    <span v-if="unseen">
    <ul>
      <li v-for="sugg in suggestions">
        {% verbatim %}
            {{ sugg.suggestion }}
        {% endverbatim %}
      </li>
    </ul>
    </span>
    <span v-if="seen">
        <p>Loading Suggestions...</p>
    </span>
</div>
